<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostBusters</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="timer.js"></script>
</head>
<body>
    
    <div id="timer-container">
        <div id="clock-icon">&#128337;</div>
        <div id="timer-display">00:00:00</div>
        <button id="start-stop-button" class="timer-button">Iniciar</button>
        <button id="reset-button" class="timer-button">Resetear</button>
    </div>

    <div id="cursedPossessions" class="cursedPossessions"></div>

    <div class="cursedPossessionsPanel" id="cursedPossessionsPanel">
        <span class="cursedPossessionsPanelCloseBtn" id="cursedPossessionsPanelCloseBtn">&times;</span>
    </div>

    <div class="overlay" id="overlay"></div>

    <div id="div_content">
        <div id="div_items_menu">
            <i class="itemsTrashIcon" id="itemsTrashIcon" onclick="clearAll()">‚ùå</i>
        </div>
        <div id="div_filter_menu">
            <div>
                <input type="checkbox" id="alteredSpeed" class="custom-checkbox" onclick="filterGhosts(null, this.checked, null)">
                <label for="alteredSpeed" class="custom-label">
                    <span class="checkmark"></span>
                    Velocidad alterada
                </label>
            </div>
            <div>
                <input type="checkbox" id="alteredBlink" class="custom-checkbox" onclick="filterGhosts(null, null, this.checked)">
                <label for="alteredBlink" class="custom-label">
                    <span class="checkmark"></span>
                    Parpadeo alterado
                </label>
            </div>
            <input type="text" id="textSearch" oninput="filterGhosts(this.value)" placeholder="Filtra por texto">

        </div>
        <div id="div_ghosts"></div>
    </div>
</body>
</html>
